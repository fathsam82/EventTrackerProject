<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pet Schedule</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
<h1>Pet Task Schedule</h1>
<div class="flex-container">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Task Name</th>
       
        
    </tr>
    </thead>
    <tbody id="taskTableBody"></tbody>
</table>

<div id="TaskDetailsDiv" class="task-card" style="display: none;">
    <h3>Task Details:</h3>
    <p><strong>ID:</strong> <span id="task-id"></span></p>
    <p><strong>Name:</strong> <span id="task-name"></span></p>
    <p><strong>Description:</strong> <span id="task-description"></span></p>
    <p><strong>Frequency:</strong> <span id="task-frequency"></span></p>
    <p><strong>Task Type ID:</strong> <span id="task-type-id"></span></p>

    <h3>Edit Task</h3>
    <form name="editTaskForm">
        <label for="edit-name">Task Name:</label>
        <input type="text" id="edit-name" required><br>
        <label for="edit-description">Description:</label>
        <input type="text" id="edit-description" required><br>
        <label for="edit-frequency">Frequency:</label>
        <input type="text" id="edit-frequency" required><br>
        <label for="edit-taskType">Task Type:</label>
        <input type="number" id="edit-taskType" required><br>
        <button id="updateTaskButton" class="btn btn-primary" type="button">Update</button><br>
    </form>
</div>
</div>

<canvas id="myChart" class="chartStyle"></canvas>
<h2>Add New Task</h2>
<form name="newTaskForm">
    <label for="name">Task Name:</label>
    <input type="text" name="name" id="name" required><br>
    <label for="description">Description:</label>
    <input type="text" name="description" id="description" required><br>
    <label for="frequency">Frequency:</label>
    <input type="text" name="frequency" id="frequency" required><br>
    <label for="taskType">Task Type:</label>
    <input type="number" name="taskType" id="taskType" required><br>
    <button name="addTaskButton" class="btn btn-primary" type="button">Submit</button><br>
</form>
</div>

<hr>
<a href="index.html">See the Angular front end</a>

</body>
</html>
